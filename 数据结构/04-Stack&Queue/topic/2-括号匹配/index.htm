    <script>
        /*
          匹配括号是否合法
          合法：(({[]}))  {[]} 
          不合法：([())
          从左到右遍历，遇到左括号则压栈处理，遇到右括号，则取栈顶元素进行匹配。
          匹配不成功直接返回false
          匹配成功则执行出栈操作，如果遍历完毕后，栈为空则返回true
          栈不为空则返回false；
                  */
    </script>
